<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка работы архива</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://avatars.mds.yandex.net/i?id=f989f3adbe4eafc658d6b61479acb9f91236b813-5910728-images-thumbs&n=13'); 
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .main-button {
            background-color: #28a745;
        }

        .main-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault(); 
            const formData = new FormData(event.target);
            const response = await fetch('https://google.com', { 
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Данные успешно отправлены!');
            } else {
                alert('Ошибка при отправке данных.');
            }
        }

        function validateLogin() {
            const username = document.getElementById('Андрей').value;
            const password = document.getElementById('Середа').value;

            
            if (username === '' || password === '') {
                alert('Пожалуйста, введите логин и пароль.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Оценка работы архива</h1>
    <div class="form-container">
        <form onsubmit="if (validateLogin()) submitForm(event);">
            <input type="hidden" name="form_type" value="archive_evaluation">

            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="evaluation">Оцените работу архива (1-5):</label>
            <input type="number" id="evaluation" name="evaluation" min="1" max="5" required>

            <label>Какой тип документов вы запрашивали?</label>
            <input type="radio" id="type1" name="document_type" value="исторические" required>
            <label for="type1">Исторические</label>
            <input type="radio" id="type2" name="document_type" value="архивные">
            <label for="type2">Архивные</label>

            <label for="feedback">Ваши комментарии:</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <label for="date">Дата запроса</label>
            <input type="date" id="date" name="request_date" required><br><br>
    
            <label>
                <input type="checkbox" name="subscribe" value="yes"> Подписаться на новости архива
            </label><br><br>
    
            <button type="submit">Отправить оценку</button>
        </form>
    
        <button onclick="window.location.href='index.html';">На главную</button>
    </body>
    </html>
